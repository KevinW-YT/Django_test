<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Sign Up - FitPal</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet"> <!-- Pixel font -->
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <div class="container">
        <!-- Login Form -->
        <div class="form-container login-form">
            <h1 class="title">Fit Pal</h1>
            <h2 class="form-title">Log In</h2>
            <form action="#" method="POST" class="form">
                <input type="text" placeholder="Username" required class="input-field">
                <input type="password" placeholder="Password" required class="input-field">
                <button type="submit" class="submit-btn">Log In</button>
            </form>
            <p class="switch-form">
                Don't have an account? 
                <a href="signup.html">Sign Up</a>
            </p>
        </div>
        
        <!-- Sign Up Form -->
        <div class="form-container signup-form">
            <h1 class="title">Fit Pal</h1>
            <h2 class="form-title">Sign Up</h2>
            <form action="#" method="POST" class="form">
                <input type="text" placeholder="Username" required class="input-field">
                <input type="email" placeholder="Email" required class="input-field">
                <input type="password" placeholder="Password" required class="input-field">
                <button type="submit" class="submit-btn">Sign Up</button>
            </form>
            <p class="switch-form">
                Already have an account? 
                <a href="login.html">Log In</a>
            </p>
        </div>
    </div>
</body>
</html>
