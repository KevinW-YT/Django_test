<!DOCTYPE html>
<html>
<head>
    <title>Cardio List</title>
</head>
<body>
    <h1>Cardio To-Do List</h1>
    <ul>
        {% for task in tasks %}
            <li>
                {{ task.title }} - {% if task.completed %} Completed {% else %} Not Completed {% endif %}
            </li>
        {% endfor %}
        {% empty %}
            <li>No cardio tasks found.</li>
        {% endfor %}
    </ul>
</body>
</html>
