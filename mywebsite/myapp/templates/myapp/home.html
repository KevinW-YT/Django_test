<!DOCTYPE html>
<html>
<head>
    <title>Fitness Website</title>
</head>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header Example</title>
    <style>
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #f8f9fa;
            border-bottom: 1px solid #ddd;
        }
        .buttons {
            display: flex;
            gap: 10px;
        }
        button {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .login {
            background-color: #007bff;
            color: white;
        }
        .register {
            background-color: #28a745;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <h1>My Website</h1>
        <div class="buttons">
            <a href="/login/" class="login">Login</a>
            <a class="register">Register</a>
        </div>
    </header>
</body>
</html>
<body>
    <h1>Welcome to the Fitness Website</h1>
    <ul>
        <li><a href="/exercises/">Exercise List</a></li>
        <li><a href="/stretching/">Stretching List</a></li>
        <li><a href="/cardio/">Cardio List</a></li>
    </ul>
</body>
</html>
