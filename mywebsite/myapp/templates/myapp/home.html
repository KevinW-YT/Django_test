<!DOCTYPE html>
<html>
<head>
    <title>Home - To-Do Lists</title>
    <style>
        .complete-btn {
            display: inline-block;
            padding: 5px 10px;
            border: 1px solid #007bff;
            border-radius: 50%;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            font-size: 12px;
            text-align: center;
        }
        .complete-btn:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>To-Do Lists</h1>

    {% for category, tasks in tasks_by_category.items %}
        <h2>{{ category|title }} Tasks</h2>
        <ul>
            {% for task in tasks %}
                <li>
                    {{ task.title }} - 
                    <a href="{% url 'mark_task_complete' category=category task_id=task.id %}" class="complete-btn">âœ”</a>
                </li>
            {% empty %}
                <li>No {{ category }} tasks found.</li>
            {% endfor %}
        </ul>
        <form method="post" action="{% url 'add_task' category=category %}">
            {% csrf_token %}
            <input type="text" name="title" placeholder="Add a new {{ category|title }} task" required>
            <button type="submit">Add Task</button>
        </form>
        <hr>
    {% endfor %}
</body>
</html>
