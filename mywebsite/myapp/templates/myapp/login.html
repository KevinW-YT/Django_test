<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="styles/styles.css" />
  <style>
    body {
      font-family: 'Press Start 2P', cursive;
      background-color: #ffb6c1; /* Soft pink background */
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      max-width: 700px;
      padding: 20px;
    }

    .form-container {
      background-color: #ffffff;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
      text-align: center;
      width: 350px;
      border: 5px solid #ff69b4; /* Cute pink border */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    h1.title {
      font-size: 3.5rem;
      margin-bottom: 20px;
      color: #ff69b4;
      text-shadow: 2px 2px 5px #ffcc00; /* Soft glowing effect */
    }

    .input-field {
      width: 90%;
      padding: 15px;
      font-family: 'Press Start 2P', cursive;
      border: 2px solid #ff69b4;
      border-radius: 12px;
      margin-bottom: 20px;
      font-size: 1.2rem;
      color: #ff69b4;
      background-color: white;
      outline: none;
      text-align: center;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    .input-field:focus {
      border-color: #ff1493;
      box-shadow: 0 0 5px #ff69b4;
    }

    .button-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
      width: 100%;
      align-items: center;
    }

    /* Chill Button Style */
    .action-btn {
      width: 90%;
      padding: 15px;
      background-color: #fff;
      border: 2px solid #ffb6c1; /* Soft pink border for a subtle look */
      border-radius: 15px;
      color: #ff69b4;
      font-size: 1.4rem;
      font-family: 'Press Start 2P', cursive;
      text-transform: uppercase;
      letter-spacing: 2px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease, color 0.3s ease;
      box-shadow: none;
    }

    /* Chill Button Hover Effect */
    .action-btn:hover {
      background-color: #ffb6c1; /* Light pink on hover */
      color: white;
      transform: scale(1.05);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); /* Softer shadow */
    }

    /* Chill Button Active (clicked) Effect */
    .action-btn:active {
      background-color: #ff69b4; /* Slightly deeper pink on click */
      color: white;
      transform: scale(1.02);
    }

    a.action-btn {
      text-decoration: none;
      display: block;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="form-container">
      <h1 class="title">Login</h1>
      <form>
        <input type="text" placeholder="Username" required class="input-field" />
        <input type="password" placeholder="Password" required class="input-field" />
        <div class="button-container">
          <button type="submit" class="action-btn">Login</button>
          <a href="signup.html" class="action-btn">Sign Up Instead</a>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
