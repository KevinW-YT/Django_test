<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FitPet - Dashboard</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}" />
  </head>
  <body class="dashboard-page">
    <header>
      <div class="currency-display">
        <div class="coin-container">
          <div class="animated-coin"></div>
          <img src="{% static 'images/coin.png' %}" alt="Coin">
            {% if user.is_authenticated %}
            <span id="coin-count">{{ user.profile.points }}</span>
            {% else %}
            <span id="coin-count">0</span>
            {% endif %}
        </div>
      </div>
      
      <nav>
        <ul>
          <li><a href="" class="active">Dashboard</a></li>
          <li><a href="{% url 'pets' %}">Pets</a></li>
        </ul>
      </nav>
    </header>
    <div class="button-group">
      {% if user.is_authenticated %}
          <form method="POST" action="{% url 'logout' %}" class="logout-form">
              {% csrf_token %}
              <button class = "add-btn" type="submit">Logout</button>
          </form>
      {% endif %}
    </div>
    <main>
      <div class="current-pet-container">
        <h2>Your Current Pet</h2>
        <div class="current-pet">
          <img id="active-pet" src= "{% static 'images/default-pet.png' %}" alt="Your Pet" />
          <h3 id="pet-name">Default Pet</h3>
        </div>
      </div>
      <div class="workouts-container">
        <div class="workout-category" id="weightlifting">
          <h3>Weightlifting</h3>
          <ul class="workout-list" id="weightlifting-list">
            <!-- Workouts will be added here -->
          </ul>
          <div class="add-workout">
            <input
              type="text"
              id="weightlifting-input"
              placeholder="Add a new workout"
            /><button class="add-btn" data-category="weightlifting">Add</button>
          </div>
        </div>
        <div class="workout-category" id="stretching">
          <h3>Stretching</h3>
          <ul class="workout-list" id="stretching-list">
            <!-- Workouts will be added here -->
          </ul>
          <div class="add-workout">
            <input
              type="text"
              id="stretching-input"
              placeholder="Add a new workout"
            /><button class="add-btn" data-category="stretching">Add</button>
          </div>
        </div>
        <div class="workout-category" id="cardio">
          <h3>Cardio</h3>
          <ul class="workout-list" id="cardio-list">
            <!-- Workouts will be added here -->
          </ul>
          <div class="add-workout">
            <input
              type="text"
              id="cardio-input"
              placeholder="Add a new workout"
            /><button class="add-btn" data-category="cardio">Add</button>
          </div>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
